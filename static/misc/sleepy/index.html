<!DOCTYPE html>
<html>
  <head>
    <title>Sleepy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div class="sound-grid">
        <button class="sound" data-sound="thunder.ogg">
            Thunder
            <input type="range" />
        </button>

        <button class="sound" data-sound="rain.ogg">
            Rain
            <input type="range" />
        </button>
        
        <button class="sound" data-sound="rain-on-window.ogg">
            Rain on Window
            <input type="range" />
        </button>
        
        <button class="sound" data-sound="wind.ogg">
            Wind
            <input type="range" />
        </button>
    </div>


    <div class="countdown">
        <input type="time" />
        <span></span>
    </div>
    
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
